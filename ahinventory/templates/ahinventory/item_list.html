{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
 <h2>Item List</h2>

 <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Image</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item.namevalue }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.quantity }}</td>
                <td><img src="{{ item.image.avatar.url }}"  alt="Italian Trulli"></td>
                <td><a href="{% url 'ahinventory:item-update' item.pk %}">Update</a> | <a href="{% url 'ahinventory:item-delete' item.pk %}">Delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
 </table>
{% include 'ah_footer.html' %} 
{% endblock %}
